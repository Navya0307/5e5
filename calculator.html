<!doctype html>
<html>
<head>
<title>calculator</title>
</head>
<style>
   input[type=button]{
        width:100%;
}
</style>
<script>
</script>
<body>
<table rows="6" cols="4">
<tr><td colspan="4"><input type="number" name="res" id="res"></td></tr>
<div>
<tr><td><input type="button" value="(" name="op"id="op"></td>
    <td><input type="button" value="CE" name="ce"id="ce"></td>
    <td><input type="button" value=")" name="cp"id="cp"></td>
    <td><input type="button" value="C" name="c"id="c"></td>
</tr>
<tr><td><input type="button" value="1" name="one"id="one"></td>
    <td><input type="button" value="2" name="two"id="two"></td>
    <td><input type="button" value="3" name="three"id="three"></td>
    <td><input type="button" value="+" name="plus"id="plus"></td>
</tr>
<tr><td><input type="button" value="4" name="four"id="four"></td>
    <td><input type="button" value="5" name="five"id="five"></td>
    <td><input type="button" value="6" name="six"id="six"></td>
    <td><input type="button" value="-" name="minus"id="minus"></td>
</tr>
<tr><td><input type="button" value="7" name="seven"id="seven"></td>
    <td><input type="button" value="8" name="eight"id="eight"></td>
    <td><input type="button" value="9" name="nine"id="nine"></td>
    <td><input type="button" value="*" name="multiplication"id="multiplication"></td>
</tr>
<tr><td><input type="button" value="." name="dot"id="dot"></td>
    <td><input type="button" value="0" name="zero"id="zero"></td>
    <td><input type="button" value="=" name="equal"id="equal"></td>
    <td><input type="button" value="%" name="divide"id="divide"></td>
</tr>
</div>
</table>
</body>
</html>
